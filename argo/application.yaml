apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: myapp=docker.io/brightlee14/hello
    argocd-image-updater.argoproj.io/myapp.update-strategy: semver
spec:
  project: default
  source:
    repoURL: https://github.com/brightlee14/proDev.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true